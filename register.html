        <div class="col-md-4 card bg-dark">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Get started with your free account</p>

                <form id="regu">
                    <div class="form-group input-group">
                        <input name="userName" id="userName" class="form-control" placeholder="Username" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">

                        <input name="userEmail" id="userEmail" class="form-control" placeholder="Email address" type="email">
                    </div>
                    <div class="form-group input-group">
                        <input name="userWeight" id="userWeight" class="form-control" placeholder="Your weight in kilograms"
                            type="number">
                    </div>
                    <div class="form-group input-group">
                        <input name="userWeight" id="userHeight" class="form-control" placeholder="Your height in cm's" type="number">
                    </div>
                    <div class="form-group">
                        <small>Sex is used to calculate BMI.</small>
                    </br>
                        <input type="radio" name="userSex" value="1"> Male
                        <br>
                        <input type="radio" name="userSex" value="0"> Female
                        <!-- </br> -->
                        <!-- <input type="radio" name="userSex" value="withheld"> Prefer Not To Say -->
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="userPwd" id="userPwd" class="form-control" placeholder="Password" type="password">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Confirm Password" type="password">
                    </div> 
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                    </div>
                    <p class="text-center">Have an account? <a href="">Log In</a> </p>
                </form>
